<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
    <link rel="shortcut icon" href="./img/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.css">
    <script src="./node_modules/sweetalert2/dist/sweetalert2.js"></script>
</head>
<body>
    
    <header></header>

    <main>

        <div class="container div-Container">
            
            <div class="battle-Container col-md-12 col-10">

                <h1 class="title-Game mt-5"></h1>
                
                        <div class="container">
                            <div class="sound-Container">
                                                
                                <button id="musicBattle" style="background: none; border: none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-volume-3" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5" />
                                        <path d="M16 10l4 4m0 -4l-4 4" />
                                      </svg>
                                </button>

                            </div>

                            <div class="row">

                                <div class="col-6 computer-Container mt-3">

                                    
                                    
                                    <div class="row">
                                        <h1 class="col-12 col-md-6 name-Pokemon">Venusaur</h1>
                                        <h1 class="col-12 col-md-6 textEndLv-Container">Lv: <span style="color: white;">100</span></h1>

                                        <div class="hp-Pokemon-Container">
                                            <div class="row">

                                                <h1 class="col-3 textEndHp-Container">HP</h1>
                                                <div class="col-6">
                                                    
                                                    <div class="hpContainer">
                                                        <div id="hpBar" class="hpDecreciendo">
                                                                
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>
                                        </div>

                                        <div class="col-12 hp-Digitos"><span id="hpVenusaur"></span>/370</div>

                                    </div>
                                    
                                </div>

                                <div class="col-6 venusaur-Container">

                                   

                                    <img class="venusaur-Sprite" id="venusaurSprite" src="" alt="">

                                </div>

                                <div class="col-6 charizard-Container">

                                    <img class="charizard-Sprite" id="charizardSprite" src="" alt="">
                                    
                                </div>


                                <div class="col-6 computer-Container">
                                    
                                        <div class="row">
                                            <h1 class="col-12 col-md-6 name-Pokemon">Charizard</h1>
                                            <h1 class="col-12 col-md-6 textEndLv-Container">Lv: <span style="color: white;">100</span></h1>

                                            <div class="hp-Pokemon-Container">
                                                <div class="row">
    
                                                    <h1 class="col-3 textEndHp-Container">HP</h1>

                                                    <div class="col-6">
                                                    
                                                       
                                                            <div class="hpContainer2">
                                                                <div id="hpBar2" class="hpDecreciendo">
                                                                        
                                                                </div>
                                                            </div>
                                                        
    
                                                    </div>
    
                                                </div>
                                            </div>

                                            <div class="col-12 hp-Digitos"><span id="hpCharizard"></span>/420</div>

                                        </div>
                                </div>
                                
                            </div>

                            <div class="container-fluid">

                                <div class="row">
                                    
                                    <div class="text-Options-Container col-12">
                                        
                                        <div class="col-md-6 text-Battle-Container"> 
                    
                                            <p class="textBattle"  id="textBattle"></p>
                                            <p class="textBattle"   id="hpLow"></p>
                
                                        </div>
                
                                        <div class="col-md-6 buttons-Battle-Container">
                
                                            
                                            <div class="container-fluid">
                                                <div class="row">

                                                    
                                                    <button class="col-6 btn btn-Battle">Garra Dragon</button>
                                                    <button class="col-6 btn btn-Battle">Furia Dragon</button>
                                                    <button class="col-6 btn btn-Battle">Ascuas</button>
                                                    <button class="col-6 btn btn-Battle">Lanzallamas</button>

                                                </div>
                                            </div>

                                          
                
                                        </div>

                                    </div>
                                            
                             </div>
                            </div>
                        </div>
            </div>
        
        </div>

     

        
    </main>





    <footer></footer>


    <script src="./script.js"></script>
</body>
</html>
