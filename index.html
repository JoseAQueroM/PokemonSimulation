<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
    
    <header></header>

    <main>

        <div class="container div-Container">
            
            <div class="battle-Container col-md-12 col-10">

                <h1 class="title-Game mt-5"></h1>
                
                        <div class="container">

                            <div class="row">

                                <div class="col-6 computer-Container mt-3">
                                    
                                    <div class="row">
                                        <h1 class="col-6 name-Pokemon">Venusaur <svg style="height: 30px; fill: #bf176b;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M80 176a112 112 0 1 1 224 0A112 112 0 1 1 80 176zM224 349.1c81.9-15 144-86.8 144-173.1C368 78.8 289.2 0 192 0S16 78.8 16 176c0 86.3 62.1 158.1 144 173.1l0 34.9-32 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l32 0 0 32c0 17.7 14.3 32 32 32s32-14.3 32-32l0-32 32 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-32 0 0-34.9z"/></svg></h1>
                                        <h1 class="col-6 textEndLv-Container">Lv: <span style="color: white;">100</span></h1>

                                        <div class="hp-Pokemon-Container">
                                            <div class="row">

                                                <h1 class="col-3 textEndHp-Container">HP</h1>
                                                <div class="col-6">
                                                    
                                                    <div class="hpContainer">
                                                        <div id="hpBar" class="hpDecreciendo">
                                                                
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>
                                        </div>

                                        <div class="col-12 hp-Digitos"><span id="hpVenusaur"></span>/370</div>

                                    </div>
                                    
                                </div>

                                <div class="col-6 venusaur-Container">

                                    <img class="venusaur-Sprite" id="venusaurSprite" src="" alt="">

                                </div>

                                <div class="col-6 charizard-Container">

                                    <img class="charizard-Sprite" id="charizardSprite" src="" alt="">
                                    
                                </div>


                                <div class="col-6 computer-Container">
                                    
                                        <div class="row">
                                            <h1 class="col-6 name-Pokemon">Charizard <svg style="height:28px; fill:rgb(0, 76, 255)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M376 0c-9.7 0-18.5 5.8-22.2 14.8s-1.7 19.3 5.2 26.2l33.4 33.4L370.3 96.4 345 71c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l25.4 25.4L307.8 159c-28.4-19.5-62.7-31-99.8-31c-97.2 0-176 78.8-176 176s78.8 176 176 176s176-78.8 176-176c0-37-11.4-71.4-31-99.8l28.6-28.6L407 201c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-25.4-25.4 22.1-22.1L471 153c6.9 6.9 17.2 8.9 26.2 5.2s14.8-12.5 14.8-22.2l0-112c0-13.3-10.7-24-24-24L376 0zm88 48s0 0 0 0s0 0 0 0s0 0 0 0zM96 304a112 112 0 1 1 224 0A112 112 0 1 1 96 304z"/></svg></h1>
                                            <h1 class="col-6 textEndLv-Container">Lv: <span style="color: white;">100</span></h1>

                                            <div class="hp-Pokemon-Container">
                                                <div class="row">
    
                                                    <h1 class="col-3 textEndHp-Container">HP</h1>

                                                    <div class="col-6">
                                                    
                                                       
                                                            <div class="hpContainer2">
                                                                <div id="hpBar2" class="hpDecreciendo">
                                                                        
                                                                </div>
                                                            </div>
                                                        
    
                                                    </div>
    
                                                </div>
                                            </div>

                                            <div class="col-12 hp-Digitos"><span id="hpCharizard"></span>/420</div>

                                        </div>
                                </div>
                                
                            </div>

                            <div class="container-fluid">

                                <div class="row">
                                    
                                    <div class="text-Options-Container col-12">
                                        
                                        <div class="col-md-6 text-Battle-Container"> 
                    
                                            <p class="textBattle"  id="textBattle"></p>
                                            <p class="textBattle"   id="hpLow"></p>
                
                                        </div>
                
                                        <div class="col-md-6 buttons-Battle-Container">
                
                                            
                                            <div class="container-fluid">
                                                <div class="row">

                                                    
                                                    <button class="col-6 btn btn-Battle">Garra Dragon</button>
                                                    <button class="col-6 btn btn-Battle">Furia Dragon</button>
                                                    <button class="col-6 btn btn-Battle">Ascuas</button>
                                                    <button class="col-6 btn btn-Battle">Lanzallamas</button>

                                                </div>
                                            </div>

                                          
                
                                        </div>

                                    </div>
                                            
                             </div>
                            </div>
                        </div>
            </div>
        
        </div>



        
    </main>





    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
